    <script>
        (function () {
            var query = parse(location.search.substring(1));
            var appid = 'wx682926e9be5cf5c5';
            if (!query['openid'] || !query['access_token'])
                location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid='
                        + appid
                        + '&redirect_uri='
                            // @todo change url here
                        + 'http://wx.wine-dynasty.com/mjcq/proxy.html?url=' + encodeURIComponent(location.href)
                        + '&response_type=code&scope=snsapi_userinfo&state=0#wechat_redirect';

            function parse(s) {
                if (!s)
                    return {};
                var o = {};
                s.split('&').forEach(function (el) {
                    o[el.split('=')[0]] = el.split('=')[1];
                });
                return o;
            }
        })();
    </script>


    <script>
        (function () {
            // reset meta viewport
            var match,
                    scale,
                    TARGET_WIDTH = 640;
            var normalSet = function () {
                document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=' + TARGET_WIDTH + ',user-scalable=no');
            };
            if (match = navigator.userAgent.match(/Android (\d+\.\d+)/)) {
                if (parseFloat(match[1]) < 4.4) {
                    if (TARGET_WIDTH == 320) TARGET_WIDTH++;
                    var scale = window.screen.width / TARGET_WIDTH;
                    document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=' + TARGET_WIDTH + ', initial-scale=' + scale + ', minimum-scale=' + scale + ', maximum-scale=' + scale + ', target-densitydpi=device-dpi');
                }
                else {
                    normalSet();
                }
            }
            else {
                normalSet();
            }
        })();
    </script>
