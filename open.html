<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p></p>
<script>
    console.log('x');
    weixin();
    function weixin() {
        var query = parse(location.search.substring(1));
        var appid = 'wx682926e9be5cf5c5';
        if (!query['openid'] || !query['access_token'])
            location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid='
                    + appid
                    + '&redirect_uri='
                    + 'http://' + location.hostname + '/publicwangchao/proxy.html?url=' + encodeURIComponent(location.href)
                    + '&response_type=code&scope=snsapi_userinfo&state=0#wechat_redirect';
        else
            document.querySelector('p').textContent = location.href;

        function parse(s) {
            if (!s)
                return {};
            var o = {};
            s.split('&').forEach(function (el) {
                o[el.split('=')[0]] = el.split('=')[1];
            });
            return o;
        }
    }
</script>
</body>
</html>
